{% extends 'ocr/base.html' %}

{% block breadcrumb %}
    <ol class="breadcrumb">
        <li><a href="{% url 'ocr_project_list' %}">Projects</a></li>
        <li class="active">{{ ocr_project.name }}</li>
    </ol>
{% endblock %}

{% block content %}

    <h1>{{ ocr_project.name }}</h1>

    <div class="row">
        {% for page in ocr_pages %}
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="{{ page.image.url }}" style="max-width: 100%; max-height: 400px;">
                    <div class="caption">
                        <h3>{{ page.page_index }}</h3>
                        <p>{{ page.text }}</p>
                        <p>
                            <a href="{% url 'ocr_page_detail' page.id %}" class="btn btn-primary" role="button"> <span
                                    class="glyphicon glyphicon-pencil"></span> Edit</a>
                            <a href="{% url 'ocr_page_table' page.id %}" class="btn btn-default" role="button"> <span
                                    class="glyphicon glyphicon glyphicon-list-alt"></span> Table</a>
                        </p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
